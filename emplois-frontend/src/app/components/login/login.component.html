<div class="container">
    <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="loginForm" (submit)="onLoginFormSubmit()">
        <div class="form-group">
          <label for="username">Username</label>  
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="">
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
      </form>
      </div>
    </div>
  </div>
